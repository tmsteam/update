<!DOCTYPE html><html><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> <style>@import url("https://fonts.googleapis.com/css?family=Roboto:400,400i,700"); ::-webkit-scrollbar{display: none;}#notification{position: fixed; bottom: 20px; left: 20px; width: 200px; padding: 20px; border-radius: 5px; background-color: white; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);}.hidden{display: none;}body{overflow-x: hidden; font-family: Roboto, sans-serif; margin: 0; height: 100vh; /* display: grid; */ margin-left: 45px; margin-top: 30px; align-items: center; justify-items: center; background-image: linear-gradient(to top, #5fddc6 0%, #76dd5f 100%);}.top-below1{}footer{width: -webkit-fill-available; position: fixed; height: 20px; padding-top: 2px; padding-left: 30px; color: #fff8ec; bottom: 0px; background-color: #3e4032; font-size: 12px; left: 0px;}.footer_right{left: 93%; position: sticky; font-size: 10.5px;}.card{background: #fff; border-radius: 4px; box-shadow: 0px 14px 80px rgba(34, 35, 58, 0.5); max-width: 400px; display: flex; flex-direction: row; border-radius: 25px; position: relative;}.card h2{margin: 0; padding: 0 1rem; position: relative;}.card .title{padding: 1rem; text-align: right; color: green; font-weight: bold; font-size: 12px;}.card .desc{padding: 0.5rem 1rem; font-size: 12px;}.card .actions{display: grid; grid-template-columns: repeat(3, 1fr); align-items: center; padding: 0.5rem 1rem;}.img-avatar{width: 80px; height: 80px; position: absolute; border-radius: 50%; border: 6px solid white; background-image: linear-gradient(-60deg, #16a085 0%, #f4d03f 100%); top: 15px; left: 15px;}.card-text{display: grid; grid-template-columns: 1fr 2fr;}.title-total{padding: 2.5em 1.5em 1.5em 1.5em;}path{fill: white;}.img-portada{width: 100%;}.portada{width: 100%; height: 100%; border-top-left-radius: 20px; border-bottom-left-radius: 20px; background-image: url("grass.jpg"); background-position: bottom center; background-size: cover;}/* *{box-sizing: border-box;}*/ /* Button used to open the contact form - fixed at the bottom of the page */ .open-button{background-color: #555; color: white; padding: 16px 20px; border: none; cursor: pointer; opacity: 0.8; position: fixed; top: 220px; left: 104px; width: 280px;}.start{background-color: #555; color: white; padding: 16px 20px; border: none; cursor: pointer; opacity: 0.8; position: fixed; top: 280px; left: 104px; width: 280px;}.start:disabled{background-color: #4CAF50; color: white; padding: 16px 20px; border: none; cursor: pointer; opacity: 0.8; position: fixed; top: 280px; left: 104px; width: 280px;}/* The popup form - hidden by default */ .form-popup{display: none; position: fixed; top: 0; left: 80px; border: 3px solid #f1f1f1; z-index: 9;}/* Add styles to the form container */ .form-container{max-width: 300px; padding: 10px; padding-top: 5px; background-color: white;}/* Full-width input fields */ .form-container input[type=text], .form-container input[type=password]{width: 90%; padding: 15px; margin: 5px 0 22px 0; border: none; background: #f1f1f1;}/* When the inputs get focus, do something */ .form-container input[type=text]:focus, .form-container input[type=password]:focus{background-color: #ddd; outline: none;}/* Set a style for the submit/login button */ .form-container .btn{background-color: #4CAF50; color: white; padding: 16px 20px; border: none; cursor: pointer; width: 100%; margin-bottom: 10px; opacity: 0.8;}/* Add a red background color to the cancel button */ .form-container .cancel{background-color: red;}/* Add some hover effects to buttons */ .form-container .btn:hover, .open-button:hover{opacity: 1;}</style></head><body> <div class="card"> <div class="img-avatar"> <img src="./dog.png" width="80" height="80"> </div><div class="card-text"> <div class="portada"> </div><div class="title-total"> <div class="title">DOG<text id="verdog"></text></div><h2 class="top-below1" id="dp-email">xxx@mail.com</h2> <div class="desc">Credit : <text id="credit">-</text></div><!--div class="actions"> <button><i class="far fa-heart"></i></button> <button><i class="far fa-envelope"></i></button> <button><i class="fas fa-user-friends"></i></button> </div--> </div></div></div><button class="open-button" onclick="openForm()">Login</button> <div class="form-popup" id="myForm"> <form id="loginform" action="javascript:void(0);" class="form-container" onsubmit="Login(this)"> <h2>Login</h2> <label for="email"><b>Email (ใส่เมล วอเล็ต)</b></label> <input type="text" id="loginform_email" placeholder="xxxxx@walletgmail.co.th" name="email" required> <label for="psw"><b>PIN 6 ตัว</b></label> <input type="password" id="loginform_pw" placeholder="123456" oninput="javascript: if (this.value.length > this.maxLength) this.value=this.value.slice(0, this.maxLength);" maxlength="6" name="psw" required> <button type="submit" class="btn">Login</button> <button type="button" class="btn cancel" onclick="closeForm()">Close</button> </form> </div><div id="notification" class="hidden"> <p id="message"></p><button id="close-button" onClick="closeNotification()"> Close </button> <button id="restart-button" onClick="restartApp()" class="hidden"> Restart </button> </div><footer><text>สถานะ : </text><text id="status">โปรแกรมยังไม่เริ่ม กด login และกด Start</text><text class="footer_right" id="access"></text></footer> <button id="myBtn" onclick="startButton()" class="start">Start</button> <script src="./script.js"></script></body></html>
